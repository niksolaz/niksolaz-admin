<body class="hold-transition fixed skin-blue sidebar-mini">
    <div class="wrapper">

        <header class="main-header">
            <a href="#" onclick="_section.dashboard()" class="logo">
                <span class="logo-mini"><b></b></span>
                <span class="logo-lg"></span>
            </a>
            <nav class="navbar navbar-static-top">
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only"></span>
                </a>
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li class="user user-menu">
                            <div class="pull-right">
                                <a href="#" class="btn btn-danger" onclick="_auth.logout()"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
                            </div>
                            <span class="hidden-xs user-admin"></span>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <aside class="main-sidebar">
            <section class="sidebar">
                <ul class="sidebar-menu">
                    <div id="nav-menu"></div>
                </ul>
            </section>
            <div class="main-footer">
                <div class="logo-footer"></div>
            </div>
        </aside>

        <div class="content-wrapper">
            <section class="content-header">
                <div class="row">
                    <div class="title col-sm-6">
                        <h3><small></small></h3>
                    </div>
                    <div class="col-md-6">
                        <div class="actions nopadding text-right"></div>
                    </div>
                </div>
            </section>

            <section class="content" id="main-content"></section>
        </div>
    </div>

    <div class="modal fade" id="formModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit</h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <div class="alert alert-danger text-center hide"></div>
                    <button type="button" class="btn btn-danger" style="float:left" onclick="_form.delete()">Cancella investimento</button>
                    <button type="button" class="btn btn-warning btn-remimber" style="float:left" onclick="_form.remimberTransaction()">Sollecita versamento</button>
                    <button type="button" class="btn btn-info" onclick="_form.duplicate()">Duplica</button>
                    <button type="button" class="btn btn-success" onclick="_form.save()">Salva</button>
                </div>
            </div>

        </div>
    </div>

    <div class="login-box">
        <div class="login-logo"></div>
        <div class="login-box-body">
            <div class="form-group has-feedback">
                <input type="email" id="login-email" value="" example="admin_ondequadre" class="form-control" placeholder="E-mail">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" id="login-password" value="" example="123456" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="alert alert-danger alert-nolog hide"></div>
                    <button type="submit" class="btn btn-block btn-flat" onclick="_auth.login()">Login</button>
                </div>
            </div>
        </div>
        <div class="logo-nicolasolazzo"></div>
    </div>
